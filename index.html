<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: floatIn 1s ease-out;
      position: relative;
    }

    .card h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #ff69b4;
      margin-bottom: 10px;
    }

    .card img {
      width: 150px;
      animation: bounce 2s infinite;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 1.1rem;
      color: #555;
      margin: 10px 0;
    }

    @keyframes floatIn {
      0% { transform: translateY(100vh); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f06292;
      top: -10px;
      animation: fall 3s linear infinite;
      z-index: 10;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Happy Birthday, Angel! üéâ</h1>
    <img src="image.png" alt="Birthday Cake"/>
    <p>Wishing you a day filled with fun, and endless joy!</p>
    <p>You are truly one of a kind. May all your dreams come true üíñ</p>
    <div class="footer">Made with üíù just for you!</div>
  </div>

  <!-- Confetti Script -->
  <script>
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
      confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 5000);
    }

    setInterval(createConfetti, 200);
  </script>

</body>
</html>
